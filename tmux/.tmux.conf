set-option -g default-shell /bin/zsh
set-option -g mode-keys vi
set-option -g status-keys vi
# set-option -g mouse on
set -g base-index 1
set -g pane-base-index 1
set -g default-terminal "screen-256color"
set -sg escape-time 0
set -g status-bg cyan

bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"


# run-shell "powerline-daemon -q"
# source "/usr/local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf"

bind c new-window -c "#{pane_current_path}"



set -g status-fg colour234
set -g status-bg colour39
#set -g status-left '#[fg=colour235,bg=colour252,bold] ❐ #S #[fg=colour252,bg=colour238,nobold]⮀#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]⮀'
#set -g status-left '#[fg=colour252,bg=colour234,nobold]#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]'
set -g status-left '#[fg=colour39,bg=colour234,nobold] #(whoami) #[fg=colour234,bg=colour39,nobold]'
set -g window-status-format "#[fg=color39,bg=colour234]#[fg=color234,bg=colour39]#I #W "
#set -g window-status-format "#[fg=white,bg=colour234] #I #W "
#set -g window-status-current-format "#[fg=colour234,bg=colour39]⮀#[fg=colour25,bg=colour39,noreverse,bold] #I ⮁ #W #[fg=colour39,bg=colour234,nobold]⮀"
#set -g window-status-current-format "#[fg=color39,bg=colour234]#[fg=color25,bg=colour39,noreverse,bold]#I  #W *"
set -g window-status-current-format "#[fg=colour234,bg=colour39]#[fg=colour234,bg=colour39,noreverse,bold] #I  #W #[nobold]*#[fg=colour39,bg=colour234,nobold]"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
